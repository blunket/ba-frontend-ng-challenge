<h2 mat-dialog-title>
  <mat-icon *ngIf="data.icon">{{ data.icon }}</mat-icon>
  {{ data.title }}
</h2>
<mat-dialog-content>
  <p>{{ data.content }}</p>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button *ngIf="data.showCancelButton" mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="true" cdkFocusInitial [color]="data.actionButtonColor">{{ data.actionButtonText }}</button>
</mat-dialog-actions>
